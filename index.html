<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России">
  <meta name="keywords" content="байкал, кавказ, алтай, камчатский край">
  <meta name="author" content="Анна Ярмилко">
</head>
<body>
    <div class="page"> 
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="логотип">
            <hr class="line">
        </header>

        <main class="content">
            
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="жак-ив кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button-edit button-edit_type_edit" type="button">
                        <img src="images/edit-button.svg" alt="редактировать">
                    </button>
                </div>
                <p class="profile__description">Исследователь океана</p>
                <button class="button-add">
                    <img src="images/add.svg" alt="добавить">
                </button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/altay.jpg" alt="алтай">
                    <div class="element__info">
                        <h2 class="element__title">Алтай</h2>
                        <button class="element__like" type="button">
                            <img src="images/heart-icon.svg" alt="нравится">
                        </button>
                    </div>
                </article>
                
                <article class="element">
                    <img class="element__image" src="images/dombay.jpg" alt="домбай">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button">
                            <img src="images/heart-icon.svg" alt="нравится">
                        </button>
                    </div>
                </article>
                
                <article class="element">
                    <img class="element__image" src="images/kamchatka.jpg" alt="камчатка">
                    <div class="element__info">
                        <h2 class="element__title">Камчатский край</h2>
                        <button class="element__like" type="button">
                            <img src="images/heart-icon.svg" alt="нравится">
                        </button>
                    </div>
                </article>
                
                <article class="element">
                    <img class="element__image" src="images/kavkaz.jpg" alt="кавказ">
                    <div class="element__info">
                        <h2 class="element__title">Кавказ</h2>
                        <button class="element__like" type="button">
                            <img src="images/heart-icon.svg" alt="нравится">
                        </button>
                    </div>
                </article>
                
                <article class="element">
                    <img class="element__image" src="images/baikal.jpg" alt="байкал">
                    <div class="element__info">
                        <h2 class="element__title">Байкал</h2>
                        <button class="element__like" type="button">
                            <img src="images/heart-icon.svg" alt="нравится">
                        </button>
                    </div>
                </article>
                
                <article class="element">
                    <img class="element__image" src="images/kuchi-balik.jpg" alt="кичи-балык">
                    <div class="element__info">
                        <h2 class="element__title">Кичи-Балык</h2>
                        <button class="element__like" type="button">
                            <img src="images/heart-icon.svg" alt="нравится">
                        </button>
                    </div>
                </article>
            </section> 
        </main>
        
        <section class="popup">
            <div class="popup__overlay"></div>
            <form class="popup__content">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fields">
                    <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" name="name">
                    <input class="popup__input popup__input_type_description" type="text" value="Исследователь океана" name="description">
                </fieldset>
                <button class="popup__button popup__button_type_save">Сохранить</button>
            </form>
        </section>
        
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>

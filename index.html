<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России">
  <meta name="keywords" content="байкал, кавказ, алтай, камчатский край">
  <meta name="author" content="Анна Ярмилко">
</head>
<body>
    <div class="page"> 
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="логотип">
        </header>

        <main class="content">
            
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="жак-ив кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
                <button class="profile__button-add" type="button"></button>
            </section>

            <section class="elements">
                <template class="card-template">
                    <article class="element">
                        <button class="element__delete" type="button"></button>
                        <img class="element__image" src="#" alt="фотография места">
                        <div class="element__info">
                            <h2 class="element__title"></h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </article>
                </template>
            </section> 
        </main>
        
        <section class="popup" id="profile">
            <div class="popup__overlay" id="overlay-profile"></div>
            <form class="popup__content" id="profile-form" name="edit-profile">
                <button class="popup__close" type="button" id="close-edit-profile"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fields">
                    <input class="popup__input popup__input_type_name" id="name-popup" type="text" value="Жак-Ив Кусто" name="name" required minlength="2" maxlength="40">
                    <span id="name-popup-error" class="popup__error"></span>
                    <input class="popup__input popup__input_type_description" id="description-popup" type="text" value="Исследователь океана" name="description" required minlength="2" maxlength="200">
                    <span id="description-popup-error" class="popup__error"></span>
                </fieldset>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </section>

        <section class="popup" id="place">
            <div class="popup__overlay" id="overlay-place"></div>
            <form class="popup__content" id="place-form" name="add-place">
                <button class="popup__close" type="button" id="close-add-place"></button>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__fields">
                    <input class="popup__input popup__input_type_place" id="place-popup" type="text" placeholder="Название" name="name" required minlength="2" maxlength="30">
                    <span id="place-popup-error" class="popup__error"></span>
                    <input class="popup__input popup__input_type_link" id="link-popup" type="url" placeholder="Ссылка на картинку" name="description" required>
                    <span id="link-popup-error" class="popup__error"></span>
                </fieldset>
                <button class="popup__button popup__button_type_create button" type="submit">Создать</button>
            </form>
        </section>

        <section class="popup" id="image">
            <div class="popup__overlay" id="overlay-image"></div>
            <form class="popup__image" name="image-enlarge">
                <button class="popup__close" type="button" id="close-image"></button>
                <img class="popup__image-large" src="#" alt="фотография места">
                <p class="popup__subtitle"></p>
            </form>
        </section>
        
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
